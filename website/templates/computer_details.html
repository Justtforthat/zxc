<!DOCTYPE html>
<html>
<head>
    <title>{{ computer.name }}</title>
    <!-- Add any additional head elements here -->
</head>
<body>
    <h1>{{ computer.name }}</h1>
    <p>{{ computer.description }}</p>
    <!-- Include other computer details as needed -->

    <hr>

    <!-- Comments Section -->
    <h2>Comments</h2>
    {% for comment in computer.comments %}
        <div class="comment">
            <p><strong>{{ comment.user.email }}</strong>: {{ comment.text }}</p>
        </div>
    {% else %}
        <p>No comments yet.</p>
    {% endfor %}

    {% if current_user.is_authenticated %}
        <form method="POST">
            <textarea name="comment" required></textarea>
            <button type="submit">Post Comment</button>
        </form>
    {% else %}
        <p><a href="{{ url_for('auth.login') }}">Log in</a> to post comments.</p>
    {% endif %}
</body>
</html>
